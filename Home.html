        let dragLetter = d3.drag().on('drag', dragmoveLetter)

        function dragmove(d) {
          let x = d.x
          let y = d.y
          if (
            x > d3.select(this).attr('dragstart') &&
            x < d3.select(this).attr('dragend')
          ) {
            d3.select(this).attr('cx', x)
          }
        }

        function dragmoveLetter(d) {
          let x = d.x
          let y = d.y
          console.log(d3.select(this).attr('dragstartx'))
          if (
            x > d3.select(this).attr('dragstartx') &&
            x < d3.select(this).attr('dragendx') &&
            y > d3.select(this).attr('dragstarty') &&
            y < d3.select(this).attr('dragendy')
          ) {
            d3.select(this).attr('transform', 'translate(' + x + ' ' + y + ')')
          }
        }

        d3.selectAll('.draggable').call(drag)
        d3.selectAll('.draggableLetter').call(dragLetter)
      })
    </script>
  </body>
</html>
